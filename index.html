<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Todo List App developed with Vanilla JavaScript + Vite">

    <title>TodoApp - JS Vanilla</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.17e50649.svg" />
    
	
    <script type="module" crossorigin src="/assets/index.9d141078.js"></script>
    <link rel="stylesheet" href="/assets/index.b02d1443.css">
  </head>
  <body>
		<section class="todoapp">
			<header class="header">
				<h1>Todos</h1>
				<input aria-label="Input to Add new TODO" class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>

			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
          <!--  -->
					
          <!--  -->
				</ul>
			</section>

			<footer class="footer">

				<span class="todo-count"><strong>0</strong> item left</span>

				<ul class="filters">
					<li>
						<a id="all" aria-label="Show all TODOS" href="#/">All</a>
					</li>
					<li>
						<a id="active" aria-label="Show uncompleted TODOS" href="#/active">Active</a>
					</li>
					<li>
						<a id="completed" aria-label="Show completed TODOS" href="#/completed">Completed</a>
					</li>
				</ul>

				<button type="button" aria-label="Clear completed TODOS" class="clear-completed"></button>
			</footer>
		</section>

		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Template by <a target="_blank" href="https://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Created by <a target="_blank" href="https://github.com/AbizahirR">Abizahir Romero</a></p>
			<p>Part of <a target="_blank" href="https://todomvc.com">TodoMVC</a></p>
		</footer>

	</body>
</html>
